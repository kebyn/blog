"line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br><span class="line">460</span><br><span class="line">461</span><br><span class="line">462</span><br><span class="line">463</span><br><span class="line">464</span><br><span class="line">465</span><br><span class="line">466</span><br><span class="line">467</span><br><span class="line">468</span><br><span class="line">469</span><br><span class="line">470</span><br><span class="line">471</span><br><span class="line">472</span><br><span class="line">473</span><br><span class="line">474</span><br><span class="line">475</span><br><span class="line">476</span><br><span class="line">477</span><br><span class="line">478</span><br><span class="line">479</span><br><span class="line">480</span><br><span class="line">481</span><br><span class="line">482</span><br><span class="line">483</span><br><span class="line">484</span><br><span class="line">485</span><br><span class="line">486</span><br><span class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br><span class="line">501</span><br><span class="line">502</span><br><span class="line">503</span><br><span class="line">504</span><br><span class="line">505</span><br><span class="line">506</span><br><span class="line">507</span><br><span class="line">508</span><br><span class="line">509</span><br><span class="line">510</span><br><span class="line">511</span><br><span class="line">512</span><br><span class="line">513</span><br><span class="line">514</span><br><span class="line">515</span><br><span class="line">516</span><br><span class="line">517</span><br><span class="line">518</span><br></pre></td><td class="code"><pre><span class="line">#BEGIN CONFIG INFO</span><br><span class="line"></span><br><span class="line">#TYPE: SYSTEM</span><br><span class="line">#END CONFIG INFO</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># This is a MySQL example config file for systems with 4GB of memory</span><br><span class="line"># running mostly MySQL using InnoDB only tables and performing complex</span><br><span class="line"># queries with few connections.</span><br><span class="line">#</span><br><span class="line"># MySQL programs look for option files in a set of</span><br><span class="line"># locations which depend on the deployment platform.</span><br><span class="line"># You can copy this option file to one of those</span><br><span class="line"># locations. For information about these locations, see:</span><br><span class="line"># http://dev.mysql.com/doc/mysql_5.6/en/option-files.html</span><br><span class="line">#</span><br><span class="line"># In this file, you can use all long options that a program supports.</span><br><span class="line"># If you want to know which options a program supports, run the program</span><br><span class="line"># with the &quot;--help&quot; option.</span><br><span class="line">#</span><br><span class="line"># More detailed information about the individual options can also be</span><br><span class="line"># found in the manual.</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># The following options will be read by MySQL client applications.</span><br><span class="line"># Note that only client applications shipped by MySQL are guaranteed</span><br><span class="line"># to read this section. If you want your own MySQL client program to</span><br><span class="line"># honor these values, you need to specify it as an option during the</span><br><span class="line"># MySQL client library initialization.</span><br><span class="line">#</span><br><span class="line">[client]</span><br><span class="line">#password    = your_password</span><br><span class="line">port		= 3306</span><br><span class="line">socket		= /var/run/mysqld/mysqld.sock</span><br><span class="line"></span><br><span class="line"># Here follows entries for some specific programs</span><br><span class="line"></span><br><span class="line"># The MySQL server</span><br><span class="line"></span><br><span class="line">[mysqld]</span><br><span class="line">user		= mysql</span><br><span class="line">port		= 3306</span><br><span class="line">pid-file	= /var/run/mysqld/mysqld.pid</span><br><span class="line">socket		= /var/run/mysqld/mysqld.sock</span><br><span class="line"></span><br><span class="line">basedir		= /db/mysql_5.6</span><br><span class="line">datadir		= /db/mysql_5.6/data</span><br><span class="line"></span><br><span class="line">explicit_defaults_for_timestamp=true</span><br><span class="line"></span><br><span class="line">#bind-address		= 127.0.0.1</span><br><span class="line"></span><br><span class="line"># back_log is the number of connections the operating system can keep in</span><br><span class="line"># the listen queue, before the MySQL connection manager thread has</span><br><span class="line"># processed them. If you have a very high connection rate and experience</span><br><span class="line"># &quot;connection refused&quot; errors, you might need to increase this value.</span><br><span class="line"># Check your OS documentation for the maximum value of this parameter.</span><br><span class="line"># Attempting to set back_log higher than your operating system limit</span><br><span class="line"># will have no effect.</span><br><span class="line">back_log = 500</span><br><span class="line"></span><br><span class="line"># Don&#x27;t listen on a TCP/IP port at all. This can be a security</span><br><span class="line"># enhancement, if all processes that need to connect to mysqld run</span><br><span class="line"># on the same host.  All interaction with mysqld must be made via Unix</span><br><span class="line"># sockets or named pipes.</span><br><span class="line"># Note that using this option without enabling named pipes on Windows</span><br><span class="line"># (via the &quot;enable-named-pipe&quot; option) will render mysqld useless!</span><br><span class="line">#skip-networking</span><br><span class="line">skip-name-resolve</span><br><span class="line"></span><br><span class="line"># The maximum amount of concurrent sessions the MySQL server will</span><br><span class="line"># allow. One of these connections will be reserved for a user with</span><br><span class="line"># SUPER privileges to allow the administrator to login even if the</span><br><span class="line"># connection limit has been reached.</span><br><span class="line">max_connections = 1000</span><br><span class="line"></span><br><span class="line"># Maximum amount of errors allowed per host. If this limit is reached,</span><br><span class="line"># the host will be blocked from connecting to the MySQL server until</span><br><span class="line"># &quot;FLUSH HOSTS&quot; has been run or the server was restarted. Invalid</span><br><span class="line"># passwords and other errors during the connect phase result in</span><br><span class="line"># increasing this value. See the &quot;Aborted_connects&quot; status variable for</span><br><span class="line"># global counter.</span><br><span class="line">max_connect_errors = 100</span><br><span class="line"></span><br><span class="line"># The number of open tables for all threads. Increasing this value</span><br><span class="line"># increases the number of file descriptors that mysqld requires.</span><br><span class="line"># Therefore you have to make sure to set the amount of open files</span><br><span class="line"># allowed to at least 4096 in the variable &quot;open-files-limit&quot; in</span><br><span class="line"># section [mysqld_safe]</span><br><span class="line">table_open_cache = 2048</span><br><span class="line"></span><br><span class="line"># Enable external file level locking. Enabled file locking will have a</span><br><span class="line"># negative impact on performance, so only use it in case you have</span><br><span class="line"># multiple database instances running on the same files (note some</span><br><span class="line"># restrictions still apply!) or if you use other software relying on</span><br><span class="line"># locking MyISAM tables on file level.</span><br><span class="line">#external-locking</span><br><span class="line">skip-external-locking</span><br><span class="line"></span><br><span class="line"># The maximum size of a query packet the server can handle as well as</span><br><span class="line"># maximum query size server can process (Important when working with</span><br><span class="line"># large BLOBs).  enlarged dynamically, for each connection.</span><br><span class="line">max_allowed_packet = 512M</span><br><span class="line"></span><br><span class="line"># The size of the cache to hold the SQL statements for the binary log</span><br><span class="line"># during a transaction. If you often use big, multi-statement</span><br><span class="line"># transactions you can increase this value to get more performance. All</span><br><span class="line"># statements from transactions are buffered in the binary log cache and</span><br><span class="line"># are being written to the binary log at once after the COMMIT.  If the</span><br><span class="line"># transaction is larger than this value, temporary file on disk is used</span><br><span class="line"># instead.  This buffer is allocated per connection on first update</span><br><span class="line"># statement in transaction</span><br><span class="line">binlog_cache_size = 10M</span><br><span class="line"></span><br><span class="line"># Maximum allowed size for a single HEAP (in memory) table. This option</span><br><span class="line"># is a protection against the accidential creation of a very large HEAP</span><br><span class="line"># table which could otherwise use up all memory resources.</span><br><span class="line">max_heap_table_size = 64M</span><br><span class="line"></span><br><span class="line"># Size of the buffer used for doing full table scans.</span><br><span class="line"># Allocated per thread, if a full scan is needed.</span><br><span class="line">read_buffer_size = 2M</span><br><span class="line"></span><br><span class="line"># When reading rows in sorted order after a sort, the rows are read</span><br><span class="line"># through this buffer to avoid disk seeks. You can improve ORDER BY</span><br><span class="line"># performance a lot, if set this to a high value.</span><br><span class="line"># Allocated per thread, when needed.</span><br><span class="line">read_rnd_buffer_size = 16M</span><br><span class="line"></span><br><span class="line"># Sort buffer is used to perform sorts for some ORDER BY and GROUP BY</span><br><span class="line"># queries. If sorted data does not fit into the sort buffer, a disk</span><br><span class="line"># based merge sort is used instead - See the &quot;Sort_merge_passes&quot;</span><br><span class="line"># status variable. Allocated per thread if sort is needed.</span><br><span class="line">sort_buffer_size = 8M</span><br><span class="line"></span><br><span class="line"># This buffer is used for the optimization of full JOINs (JOINs without</span><br><span class="line"># indexes). Such JOINs are very bad for performance in most cases</span><br><span class="line"># anyway, but setting this variable to a large value reduces the</span><br><span class="line"># performance impact. See the &quot;Select_full_join&quot; status variable for a</span><br><span class="line"># count of full JOINs. Allocated per thread if full join is found</span><br><span class="line">join_buffer_size = 8M</span><br><span class="line"></span><br><span class="line"># How many threads we should keep in a cache for reuse. When a client</span><br><span class="line"># disconnects, the client&#x27;s threads are put in the cache if there aren&#x27;t</span><br><span class="line"># more than thread_cache_size threads from before.  This greatly reduces</span><br><span class="line"># the amount of thread creations needed if you have a lot of new</span><br><span class="line"># connections. (Normally this doesn&#x27;t give a notable performance</span><br><span class="line"># improvement if you have a good thread implementation.)</span><br><span class="line">#thread_cache_size = 8</span><br><span class="line"></span><br><span class="line"># This permits the application to give the threads system a hint for the</span><br><span class="line"># desired number of threads that should be run at the same time.  This</span><br><span class="line"># value only makes sense on systems that support the thread_concurrency()</span><br><span class="line"># function call (Sun Solaris, for example).</span><br><span class="line"># You should try [number of CPUs]*(2..4) for thread_concurrency</span><br><span class="line">#thread_concurrency = 8</span><br><span class="line"></span><br><span class="line"># Query cache is used to cache SELECT results and later return them</span><br><span class="line"># without actual executing the same query once again. Having the query</span><br><span class="line"># cache enabled may result in significant speed improvements, if your</span><br><span class="line"># have a lot of identical queries and rarely changing tables. See the</span><br><span class="line"># &quot;Qcache_lowmem_prunes&quot; status variable to check if the current value</span><br><span class="line"># is high enough for your load.</span><br><span class="line"># Note: In case your tables change very often or if your queries are</span><br><span class="line"># textually different every time, the query cache may result in a</span><br><span class="line"># slowdown instead of a performance improvement.</span><br><span class="line">query_cache_type= 0</span><br><span class="line">query_cache_size = 0</span><br><span class="line"></span><br><span class="line"># Only cache result sets that are smaller than this limit. This is to</span><br><span class="line"># protect the query cache of a very large result set overwriting all</span><br><span class="line"># other query results.</span><br><span class="line">#query_cache_limit = 2M</span><br><span class="line"></span><br><span class="line"># Minimum word length to be indexed by the full text search index.</span><br><span class="line"># You might wish to decrease it if you need to search for shorter words.</span><br><span class="line"># Note that you need to rebuild your FULLTEXT index, after you have</span><br><span class="line"># modified this value.</span><br><span class="line">ft_min_word_len = 4</span><br><span class="line"></span><br><span class="line"># If your system supports the memlock() function call, you might want to</span><br><span class="line"># enable this option while running MySQL to keep it locked in memory and</span><br><span class="line"># to avoid potential swapping out in case of high memory pressure. Good</span><br><span class="line"># for performance.</span><br><span class="line">#memlock</span><br><span class="line"></span><br><span class="line"># Table type which is used by default when creating new tables, if not</span><br><span class="line"># specified differently during the CREATE TABLE statement.</span><br><span class="line">default-storage-engine = INNODB</span><br><span class="line"></span><br><span class="line"># Thread stack size to use. This amount of memory is always reserved at</span><br><span class="line"># connection time. MySQL itself usually needs no more than 64K of</span><br><span class="line"># memory, while if you use your own stack hungry UDF functions or your</span><br><span class="line"># OS requires more stack for some operations, you might need to set this</span><br><span class="line"># to a higher value.</span><br><span class="line">thread_stack = 192K</span><br><span class="line"></span><br><span class="line"># Set the default transaction isolation level. Levels available are:</span><br><span class="line"># READ-UNCOMMITTED, READ-COMMITTED, REPEATABLE-READ, SERIALIZABLE</span><br><span class="line">transaction_isolation = REPEATABLE-READ</span><br><span class="line"></span><br><span class="line"># Maximum size for internal (in-memory) temporary tables. If a table</span><br><span class="line"># grows larger than this value, it is automatically converted to disk</span><br><span class="line"># based table This limitation is for a single table. There can be many</span><br><span class="line"># of them.</span><br><span class="line">tmp_table_size = 64M</span><br><span class="line"></span><br><span class="line"># Enable binary logging. This is required for acting as a MASTER in a</span><br><span class="line"># replication configuration. You also need the binary log if you need</span><br><span class="line"># the ability to do point in time recovery from your latest backup.</span><br><span class="line">log-bin                 = /db/mysql_5.6/logs/mysql-bin</span><br><span class="line"></span><br><span class="line"># binary logging format - mixed recommended</span><br><span class="line">binlog_format=mixed</span><br><span class="line"></span><br><span class="line">general_log             = 0</span><br><span class="line">general_log_file        = /db/mysql_5.6/logs/mysql_general.log</span><br><span class="line"></span><br><span class="line"># If you&#x27;re using replication with chained slaves (A-&gt;B-&gt;C), you need to</span><br><span class="line"># enable this option on server B. It enables logging of updates done by</span><br><span class="line"># the slave thread into the slave&#x27;s binary log.</span><br><span class="line">#log_slave_updates</span><br><span class="line"></span><br><span class="line"># Enable the full query log. Every query (even ones with incorrect</span><br><span class="line"># syntax) that the server receives will be logged. This is useful for</span><br><span class="line"># debugging, it is usually disabled in production use.</span><br><span class="line">#log</span><br><span class="line"></span><br><span class="line"># Print warnings to the error log file.  If you have any problem with</span><br><span class="line"># MySQL you should enable logging of warnings and examine the error log</span><br><span class="line"># for possible explanations.</span><br><span class="line">#log_warnings</span><br><span class="line"></span><br><span class="line"># Log slow queries. Slow queries are queries which take more than the</span><br><span class="line"># amount of time defined in &quot;long_query_time&quot; or which do not use</span><br><span class="line"># indexes well, if log_short_format is not enabled. It is normally good idea</span><br><span class="line"># to have this turned on if you frequently add new queries to the</span><br><span class="line"># system.</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">#error log</span><br><span class="line">log-error=/db/mysql_5.6/logs/error.log</span><br><span class="line"></span><br><span class="line">slow_query_log = 1</span><br><span class="line">slow_query_log_file = /db/mysql_5.6/logs/slow-query.log</span><br><span class="line"></span><br><span class="line"># All queries taking more than this amount of time (in seconds) will be</span><br><span class="line"># trated as slow. Do not use &quot;1&quot; as a value here, as this will result in</span><br><span class="line"># even very fast queries being logged from time to time (as MySQL</span><br><span class="line"># currently measures time with second accuracy only).</span><br><span class="line">long_query_time = 5</span><br><span class="line">log-queries-not-using-indexes</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ***  Replication related settings</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Unique server identification number between 1 and 2^32-1. This value</span><br><span class="line"># is required for both master and slave hosts. It defaults to 1 if</span><br><span class="line"># &quot;master-host&quot; is not set, but will MySQL will not function as a master</span><br><span class="line"># if it is omitted.</span><br><span class="line">server-id = 2481</span><br><span class="line"></span><br><span class="line"># Replication Slave (comment out master section to use this)</span><br><span class="line">#</span><br><span class="line"># To configure this host as a replication slave, you can choose between</span><br><span class="line"># two methods :</span><br><span class="line">#</span><br><span class="line"># 1) Use the CHANGE MASTER TO command (fully described in our manual) -</span><br><span class="line">#    the syntax is:</span><br><span class="line">#</span><br><span class="line">#    CHANGE MASTER TO MASTER_HOST=&lt;host&gt;, MASTER_PORT=&lt;port&gt;,</span><br><span class="line">#    MASTER_USER=&lt;user&gt;, MASTER_PASSWORD=&lt;password&gt; ;</span><br><span class="line">#</span><br><span class="line">#    where you replace &lt;host&gt;, &lt;user&gt;, &lt;password&gt; by quoted strings and</span><br><span class="line">#    &lt;port&gt; by the master&#x27;s port number (3306 by default).</span><br><span class="line">#</span><br><span class="line">#    Example:</span><br><span class="line">#</span><br><span class="line">#    CHANGE MASTER TO MASTER_HOST=&#x27;125.564.12.1&#x27;, MASTER_PORT=3306,</span><br><span class="line">#    MASTER_USER=&#x27;joe&#x27;, MASTER_PASSWORD=&#x27;secret&#x27;;</span><br><span class="line">#</span><br><span class="line"># OR</span><br><span class="line">#</span><br><span class="line"># 2) Set the variables below. However, in case you choose this method, then</span><br><span class="line">#    start replication for the first time (even unsuccessfully, for example</span><br><span class="line">#    if you mistyped the password in master-password and the slave fails to</span><br><span class="line">#    connect), the slave will create a master.info file, and any later</span><br><span class="line">#    changes in this file to the variable values below will be ignored and</span><br><span class="line">#    overridden by the content of the master.info file, unless you shutdown</span><br><span class="line">#    the slave server, delete master.info and restart the slaver server.</span><br><span class="line">#    For that reason, you may want to leave the lines below untouched</span><br><span class="line">#    (commented) and instead use CHANGE MASTER TO (see above)</span><br><span class="line">#</span><br><span class="line"># required unique id between 2 and 2^32 - 1</span><br><span class="line"># (and different from the master)</span><br><span class="line"># defaults to 2 if master-host is set</span><br><span class="line"># but will not function as a slave if omitted</span><br><span class="line">#server-id = 2</span><br><span class="line">#</span><br><span class="line"># The replication master for this slave - required</span><br><span class="line">#master-host = &lt;hostname&gt;</span><br><span class="line">#</span><br><span class="line"># The username the slave will use for authentication when connecting</span><br><span class="line"># to the master - required</span><br><span class="line">#master-user = &lt;username&gt;</span><br><span class="line">#</span><br><span class="line"># The password the slave will authenticate with when connecting to</span><br><span class="line"># the master - required</span><br><span class="line">#master-password = &lt;password&gt;</span><br><span class="line">#</span><br><span class="line"># The port the master is listening on.</span><br><span class="line"># optional - defaults to 3306</span><br><span class="line">#master-port = &lt;port&gt;</span><br><span class="line"></span><br><span class="line"># Make the slave read-only. Only users with the SUPER privilege and the</span><br><span class="line"># replication slave thread will be able to modify data on it. You can</span><br><span class="line"># use this to ensure that no applications will accidently modify data on</span><br><span class="line"># the slave instead of the master</span><br><span class="line">#read_only</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#*** MyISAM Specific options</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Size of the Key Buffer, used to cache index blocks for MyISAM tables.</span><br><span class="line"># Do not set it larger than 30% of your available memory, as some memory</span><br><span class="line"># is also required by the OS to cache rows. Even if you&#x27;re not using</span><br><span class="line"># MyISAM tables, you should still set it to 8-64M as it will also be</span><br><span class="line"># used for internal temporary disk tables.</span><br><span class="line">key_buffer_size = 32M</span><br><span class="line"></span><br><span class="line"># MyISAM uses special tree-like cache to make bulk inserts (that is,</span><br><span class="line"># INSERT ... SELECT, INSERT ... VALUES (...), (...), ..., and LOAD DATA</span><br><span class="line"># INFILE) faster. This variable limits the size of the cache tree in</span><br><span class="line"># bytes per thread. Setting it to 0 will disable this optimisation.  Do</span><br><span class="line"># not set it larger than &quot;key_buffer_size&quot; for optimal performance.</span><br><span class="line"># This buffer is allocated when a bulk insert is detected.</span><br><span class="line">bulk_insert_buffer_size = 64M</span><br><span class="line"></span><br><span class="line"># This buffer is allocated when MySQL needs to rebuild the index in</span><br><span class="line"># REPAIR, OPTIMIZE, ALTER table statements as well as in LOAD DATA INFILE</span><br><span class="line"># into an empty table. It is allocated per thread so be careful with</span><br><span class="line"># large settings.</span><br><span class="line">myisam_sort_buffer_size = 128M</span><br><span class="line"></span><br><span class="line"># The maximum size of the temporary file MySQL is allowed to use while</span><br><span class="line"># recreating the index (during REPAIR, ALTER TABLE or LOAD DATA INFILE.</span><br><span class="line"># If the file-size would be bigger than this, the index will be created</span><br><span class="line"># through the key cache (which is slower).</span><br><span class="line">myisam_max_sort_file_size = 10G</span><br><span class="line"></span><br><span class="line"># If a table has more than one index, MyISAM can use more than one</span><br><span class="line"># thread to repair them by sorting in parallel. This makes sense if you</span><br><span class="line"># have multiple CPUs and plenty of memory.</span><br><span class="line">myisam_repair_threads = 1</span><br><span class="line"></span><br><span class="line"># Automatically check and repair not properly closed MyISAM tables.</span><br><span class="line">myisam_recover</span><br><span class="line"></span><br><span class="line"># *** INNODB Specific options ***</span><br><span class="line"></span><br><span class="line">innodb_file_per_table=1</span><br><span class="line"></span><br><span class="line"># Use this option if you have a MySQL server with InnoDB support enabled</span><br><span class="line"># but you do not plan to use it. This will save memory and disk space</span><br><span class="line"># and speed up some things.</span><br><span class="line">#skip-innodb</span><br><span class="line"></span><br><span class="line"># Additional memory pool that is used by InnoDB to store metadata</span><br><span class="line"># information.  If InnoDB requires more memory for this purpose it will</span><br><span class="line"># start to allocate it from the OS.  As this is fast enough on most</span><br><span class="line"># recent operating systems, you normally do not need to change this</span><br><span class="line"># value. SHOW INNODB STATUS will display the current amount used.</span><br><span class="line">innodb_additional_mem_pool_size = 16M</span><br><span class="line"></span><br><span class="line"># InnoDB, unlike MyISAM, uses a buffer pool to cache both indexes and</span><br><span class="line"># row data. The bigger you set this the less disk I/O is needed to</span><br><span class="line"># access data in tables. On a dedicated database server you may set this</span><br><span class="line"># parameter up to 80% of the machine physical memory size. Do not set it</span><br><span class="line"># too large, though, because competition of the physical memory may</span><br><span class="line"># cause paging in the operating system.  Note that on 32bit systems you</span><br><span class="line"># might be limited to 2-3.5G of user level memory per process, so do not</span><br><span class="line"># set it too high.</span><br><span class="line">innodb_buffer_pool_size = 25G</span><br><span class="line"></span><br><span class="line"># InnoDB stores data in one or more data files forming the tablespace.</span><br><span class="line"># If you have a single logical drive for your data, a single</span><br><span class="line"># autoextending file would be good enough. In other cases, a single file</span><br><span class="line"># per device is often a good choice. You can configure InnoDB to use raw</span><br><span class="line"># disk partitions as well - please refer to the manual for more info</span><br><span class="line"># about this.</span><br><span class="line">innodb_data_file_path = ibdata1:2048M:autoextend</span><br><span class="line"></span><br><span class="line"># Set this option if you would like the InnoDB tablespace files to be</span><br><span class="line"># stored in another location. By default this is the MySQL datadir.</span><br><span class="line">innodb_data_home_dir = /db/mysql_5.6/data</span><br><span class="line"></span><br><span class="line"># Number of IO threads to use for async IO operations. This value is</span><br><span class="line"># hardcoded to 4 on Unix, but on Windows disk I/O may benefit from a</span><br><span class="line"># larger number.</span><br><span class="line">innodb_file_io_threads = 4</span><br><span class="line"></span><br><span class="line"># If you run into InnoDB tablespace corruption, setting this to a nonzero</span><br><span class="line"># value will likely help you to dump your tables. Start from value 1 and</span><br><span class="line"># increase it until you&#x27;re able to dump the table successfully.</span><br><span class="line">#innodb_force_recovery=1</span><br><span class="line"></span><br><span class="line"># Number of threads allowed inside the InnoDB kernel. The optimal value</span><br><span class="line"># depends highly on the application, hardware as well as the OS</span><br><span class="line"># scheduler properties. A too high value may lead to thread thrashing.</span><br><span class="line">innodb_thread_concurrency = 16</span><br><span class="line"></span><br><span class="line"># If set to 1, InnoDB will flush (fsync) the transaction logs to the</span><br><span class="line"># disk at each commit, which offers full ACID behavior. If you are</span><br><span class="line"># willing to compromise this safety, and you are running small</span><br><span class="line"># transactions, you may set this to 0 or 2 to reduce disk I/O to the</span><br><span class="line"># logs. Value 0 means that the log is only written to the log file and</span><br><span class="line"># the log file flushed to disk approximately once per second. Value 2</span><br><span class="line"># means the log is written to the log file at each commit, but the log</span><br><span class="line"># file is only flushed to disk approximately once per second.</span><br><span class="line">innodb_flush_log_at_trx_commit = 2</span><br><span class="line"></span><br><span class="line"># Speed up InnoDB shutdown. This will disable InnoDB to do a full purge</span><br><span class="line"># and insert buffer merge on shutdown. It may increase shutdown time a</span><br><span class="line"># lot, but InnoDB will have to do it on the next startup instead.</span><br><span class="line">#innodb_fast_shutdown</span><br><span class="line"></span><br><span class="line"># The size of the buffer InnoDB uses for buffering log data. As soon as</span><br><span class="line"># it is full, InnoDB will have to flush it to disk. As it is flushed</span><br><span class="line"># once per second anyway, it does not make sense to have it very large</span><br><span class="line"># (even with long transactions).</span><br><span class="line">innodb_log_buffer_size = 10M</span><br><span class="line"></span><br><span class="line"># Size of each log file in a log group. You should set the combined size</span><br><span class="line"># of log files to about 25%-100% of your buffer pool size to avoid</span><br><span class="line"># unneeded buffer pool flush activity on log file overwrite. However,</span><br><span class="line"># note that a larger logfile size will increase the time needed for the</span><br><span class="line"># recovery process.</span><br><span class="line">innodb_log_file_size = 256M</span><br><span class="line"></span><br><span class="line"># Total number of files in the log group. A value of 2-3 is usually good</span><br><span class="line"># enough.</span><br><span class="line">innodb_log_files_in_group = 2</span><br><span class="line"></span><br><span class="line"># Location of the InnoDB log files. Default is the MySQL datadir. You</span><br><span class="line"># may wish to point it to a dedicated hard drive or a RAID1 volume for</span><br><span class="line"># improved performance</span><br><span class="line">#innodb_log_group_home_dir</span><br><span class="line"></span><br><span class="line"># Maximum allowed percentage of dirty pages in the InnoDB buffer pool.</span><br><span class="line"># If it is reached, InnoDB will start flushing them out agressively to</span><br><span class="line"># not run out of clean pages at all. This is a soft limit, not</span><br><span class="line"># guaranteed to be held.</span><br><span class="line">innodb_max_dirty_pages_pct = 90</span><br><span class="line"></span><br><span class="line"># The flush method InnoDB will use for Log. The tablespace always uses</span><br><span class="line"># doublewrite flush logic. The default value is &quot;fdatasync&quot;, another</span><br><span class="line"># option is &quot;O_DSYNC&quot;.</span><br><span class="line">#innodb_flush_method=O_DSYNC</span><br><span class="line"></span><br><span class="line"># How long an InnoDB transaction should wait for a lock to be granted</span><br><span class="line"># before being rolled back. InnoDB automatically detects transaction</span><br><span class="line"># deadlocks in its own lock table and rolls back the transaction. If you</span><br><span class="line"># use the LOCK TABLES command, or other transaction-safe storage engines</span><br><span class="line"># than InnoDB in the same transaction, then a deadlock may arise which</span><br><span class="line"># InnoDB cannot notice. In cases like this the timeout is useful to</span><br><span class="line"># resolve the situation.</span><br><span class="line">innodb_lock_wait_timeout = 120</span><br><span class="line"></span><br><span class="line"># * Security Features</span><br><span class="line">#</span><br><span class="line"># Read the manual, too, if you want chroot!</span><br><span class="line"># chroot = /var/lib/mysql/</span><br><span class="line">#</span><br><span class="line"># For generating SSL certificates I recommend the OpenSSL GUI &quot;tinyca&quot;.</span><br><span class="line">#</span><br><span class="line"># ssl-ca=/etc/mysql/cacert.pem</span><br><span class="line"># ssl-cert=/etc/mysql/server-cert.pem</span><br><span class="line"># ssl-key=/etc/mysql/server-key.pem</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">net_read_timeout	=	600</span><br><span class="line">net_write_timeout	=	600</span><br><span class="line">lower_case_table_names=1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[mysqldump]</span><br><span class="line"># Do not buffer the whole result set in memory before writing it to</span><br><span class="line"># file. Required for dumping very large tables</span><br><span class="line">quick</span><br><span class="line"></span><br><span class="line">max_allowed_packet = 16M</span><br><span class="line"></span><br><span class="line">[mysql]</span><br><span class="line">no-auto-rehash</span><br><span class="line"></span><br><span class="line"># Only allow UPDATEs and DELETEs that use keys.</span><br><span class="line">#safe-updates</span><br><span class="line"></span><br><span class="line">[myisamchk]</span><br><span class="line">key_buffer_size = 512M</span><br><span class="line">sort_buffer_size = 512M</span><br><span class="line">read_buffer = 8M</span><br><span class="line">write_buffer = 8M</span><br><span class="line"></span><br><span class="line">[mysqlhotcopy]</span><br><span class="line">interactive-timeout</span><br><span class="line"></span><br><span class="line">[mysqld_safe]</span><br><span class="line"># Increase the amount of open files allowed per process. Warning: Make</span><br><span class="line"># sure you have set the global system limit high enough! The high value</span><br><span class="line"># is required for a large number of opened tables</span><br><span class="line">#open-files-limit = 20480</span><br><span class="line"></span><br><span class="line">socket		= /var/run/mysqld/mysqld.sock</span><br><span class="line">#nice		= 0</span><br></pre></td></tr></table></figure>
