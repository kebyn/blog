    <div class="post-body" itemprop="articleBody"><h1 id="huggingface-cli"><a href="#huggingface-cli" class="headerlink" title="huggingface-cli"></a>huggingface-cli</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"># 使用 docker 环境</span><br><span class="line">$ docker run --name huggingface --rm -it -v /data/:/data/ -v /root:/root python bash</span><br><span class="line"></span><br><span class="line"># 使用代理下载</span><br><span class="line"># export http_proxy=http://proxy.example.com:8080 https_proxy=http://proxy.example.com:8080</span><br><span class="line"></span><br><span class="line"># 使用 modelscope 替换 huggingface-cli 命令</span><br><span class="line"># modelscope download --local-dir /data/DeepSeek-V3/v1/ deepseek-ai/DeepSeek-V3</span><br><span class="line"></span><br><span class="line"># 使用 hf-mirror.com 镜像下载</span><br><span class="line">export HF_ENDPOINT=https://hf-mirror.com</span><br><span class="line"># export HF_ENDPOINT=https://aifasthub.com</span><br><span class="line"># 启用 rust 模块进行快速下载，会停用多线程下载，经过测试，速度会稍有提升</span><br><span class="line">export HF_HUB_ENABLE_HF_TRANSFER=1</span><br><span class="line"></span><br><span class="line"># 下载 model</span><br><span class="line">huggingface-cli download --local-dir /data/DeepSeek-V3/v1/ deepseek-ai/DeepSeek-V3</span><br><span class="line"></span><br><span class="line"># 下载指定目录</span><br><span class="line">huggingface-cli download unsloth/DeepSeek-V3-GGUF --include &quot;DeepSeek-V3-Q4_K_M*&quot;</span><br></pre></td></tr></table></figure>

<h1 id="modelexpress"><a href="#modelexpress" class="headerlink" title="modelexpress"></a>modelexpress</h1><blockquote>
<p><a target="_blank" rel="noopener" href="https://github.com/ai-dynamo/modelexpress">https://github.com/ai-dynamo/modelexpress</a></p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"># ./modelexpress-server -h</span><br><span class="line">High-performance gRPC server for model serving and management</span><br><span class="line"></span><br><span class="line">Usage: modelexpress-server [OPTIONS]</span><br><span class="line"></span><br><span class="line">Options:</span><br><span class="line">  -c, --config &lt;FILE&gt;</span><br><span class="line">          Configuration file path</span><br><span class="line">  -p, --port &lt;PORT&gt;</span><br><span class="line">          Server port [env: MODEL_EXPRESS_SERVER_PORT=8000]</span><br><span class="line">      --host &lt;HOST&gt;</span><br><span class="line">          Server host address [env: MODEL_EXPRESS_SERVER_HOST=]</span><br><span class="line">  -l, --log-level &lt;LOG_LEVEL&gt;</span><br><span class="line">          Log level [env: MODEL_EXPRESS_LOG_LEVEL=info] [possible values: trace, debug, info, warn, error]</span><br><span class="line">      --log-format &lt;LOG_FORMAT&gt;</span><br><span class="line">          Log format [env: MODEL_EXPRESS_LOG_FORMAT=] [possible values: json, pretty, compact]</span><br><span class="line">  -d, --database-path &lt;DATABASE_PATH&gt;</span><br><span class="line">          Database file path [env: MODEL_EXPRESS_DATABASE_PATH=/app/models.db]</span><br><span class="line">      --cache-directory &lt;CACHE_DIRECTORY&gt;</span><br><span class="line">          Cache directory path [env: MODEL_EXPRESS_CACHE_DIRECTORY=/app/cache]</span><br><span class="line">      --cache-eviction-enabled &lt;CACHE_EVICTION_ENABLED&gt;</span><br><span class="line">          Enable cache eviction [env: MODEL_EXPRESS_CACHE_EVICTION_ENABLED=] [possible values: true, false]</span><br><span class="line">      --validate-config</span><br><span class="line">          Validate configuration and exit</span><br><span class="line">  -h, --help</span><br><span class="line">          Print help</span><br><span class="line">  -V, --version</span><br><span class="line">          Print version</span><br><span class="line"></span><br><span class="line"># ./model-express-cli --endpoint http://localhost:8000 -h</span><br><span class="line">A CLI tool for interacting with ModelExpress server</span><br><span class="line"></span><br><span class="line">Usage: model-express-cli [OPTIONS] &lt;COMMAND&gt;</span><br><span class="line"></span><br><span class="line">Commands:</span><br><span class="line">  health  Check server health and status</span><br><span class="line">  model   Model management operations (download, list, clear, validate, etc.)</span><br><span class="line">  api     Send general API requests</span><br><span class="line">  help    Print this message or the help of the given subcommand(s)</span><br><span class="line"></span><br><span class="line">Options:</span><br><span class="line">  -e, --endpoint &lt;ENDPOINT&gt;  Server endpoint (can also be set via MODEL_EXPRESS_ENDPOINT env var) [env: MODEL_EXPRESS_ENDPOINT=] [default: http://localhost:8001]</span><br><span class="line">  -t, --timeout &lt;TIMEOUT&gt;    Request timeout in seconds [default: 30]</span><br><span class="line">  -f, --format &lt;FORMAT&gt;      Output format [default: human] [possible values: human, json, json-pretty]</span><br><span class="line">  -v...                      Verbose mode (-v for info, -vv for debug, -vvv for trace)</span><br><span class="line">  -q, --quiet                Quiet mode (suppress all output except errors)</span><br><span class="line">      --cache-path &lt;PATH&gt;    Cache path override</span><br><span class="line">  -h, --help                 Print help (see more with &#x27;--help&#x27;)</span><br><span class="line">  -V, --version              Print version</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ./model-express-cli --endpoint http://localhost:8000 help model</span><br><span class="line">Model management operations (download, list, clear, validate, etc.)</span><br><span class="line"></span><br><span class="line">Usage: model-express-cli model &lt;COMMAND&gt;</span><br><span class="line"></span><br><span class="line">Commands:</span><br><span class="line">  download   Download a model with various strategies (automatically cached)</span><br><span class="line">  init       Initialize model storage configuration</span><br><span class="line">  list       List downloaded models</span><br><span class="line">  status     Show model storage status and usage</span><br><span class="line">  clear      Clear specific model from storage</span><br><span class="line">  clear-all  Clear all models from storage</span><br><span class="line">  validate   Validate model integrity</span><br><span class="line">  stats      Show model storage statistics</span><br><span class="line">  help       Print this message or the help of the given subcommand(s)</span><br><span class="line"></span><br><span class="line">Options:</span><br><span class="line">  -h, --help  Print help</span><br></pre></td></tr></table></figure>
